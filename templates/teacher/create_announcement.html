{% extends "base.html" %}

{% block title %}Create Announcement - {{ course.title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-bullhorn me-2"></i>Create Announcement
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Course Info -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="alert alert-info">
                                <h6 class="mb-2">Course Information</h6>
                                <p class="mb-0"><strong>Course:</strong> {{ course.title }}</p>
                            </div>
                        </div>
                    </div>

                    <form method="POST">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="title" class="form-label">Announcement Title *</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="content" class="form-label">Announcement Content *</label>
                                <textarea class="form-control" id="content" name="content" rows="6" placeholder="Write your announcement here..." required></textarea>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('manage_course', course_id=course.id) }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Course
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-paper-plane me-2"></i>Send Announcement
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
